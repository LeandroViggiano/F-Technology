<!DOCTYPE html>
<html lang="es"><!--Esto dice el lenguaje de la pagina-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title> <!--Nombre de la pestaña-->
</head>

<body class="body">
    <header>
        <div class="header">
            <a href="https://mail.google.com/" class="item">Gmail</a><!--link hacia otra página-->
            <a href="https://www.google.com.ar/imghp?hl=es&ogbl" class="item">Imágenes</a><!--link hacia otra página-->
            <img src="./menú.png" alt="menú de google" class="item"> <!--poner una imagen-->
            <a href="www.google.com"><img src="./perfil.png" alt="ícono de perfil" class="item"></a>
            <!--imagen con link hacia otra página-->
            <!--Shift + Alt + S Para hacer captura de pantalla -->
        </div>
    </header>
    <main class="main">
        <img src="./Google.png" alt="Google" class="google">
        <div class="buscador">

            <input type="text" class="input_nombre">

            <img src="./lupa.jfif" alt="" class="lupa">
        </div>
        <div class="botones">
            <button class="boton">Buscar en google</button>
            <button class="boton">Voy a tener suerte</button>
        </div>
    </main>
    <footer></footer>
</body>

</html>
